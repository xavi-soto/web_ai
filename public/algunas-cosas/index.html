<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background: rgb(243, 243, 243);; justify-content:center; align-items:center; cursor:pointer;">
  <span id="cerrar-modal" style="position:absolute; top:20px; right:30px; color:rgb(0, 0, 0); font-size:40px; cursor:pointer;">&times;</span>
  <img id="modal-img" src="https://res.cloudinary.com/dbwezmju6/image/upload/v1748892157/dehoy1-01_hfnod8.png" alt="Imagen ampliada" style="max-width:37%; max-height:auto; border: 5px solid rgba(255, 255, 255, 0); box-shadow: 0 0 20px rgba(0, 0, 0, 0);" />
</div>

<script>
 document.addEventListener('DOMContentLoaded', () => {
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const cerrarModal = document.getElementById('cerrar-modal');

  document.querySelectorAll('.img-hover[data-full]').forEach(img => {
    img.style.cursor = 'pointer';
    img.addEventListener('click', (e) => {
      e.stopPropagation();
      const imgGrande = img.getAttribute('data-full');
      modalImg.src = imgGrande;
      modal.style.display = 'flex';
    });
  });

  cerrarModal.addEventListener('click', () => {
    modal.style.display = 'none';
    modalImg.src = '';
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      modalImg.src = '';
    }
  });
});


function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('active');
  }
 document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  }, false);

</script>


<script>
window.addEventListener("load", function () {
    
    const launcher = document.getElementById("soto-launcher");
    const notification = document.getElementById("soto-notification");
    const launcherImage = launcher ? launcher.querySelector("img") : null;

    if (launcherImage && notification) {
        
        notification.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Lista de eventos a simular
            const eventsToFire = ['mousedown', 'mouseup', 'click'];
            
            eventsToFire.forEach(function(eventName) {
                const clickEvent = new MouseEvent(eventName, {
                    bubbles: true,
                    cancelable: true,
                    view: window
                });
                
                // Dispara el evento en LA IMAGEN (lo m√°s probable)
                launcherImage.dispatchEvent(clickEvent);
                
                // Dispara el evento en EL DIV PADRE (por si acaso)
                launcher.dispatchEvent(clickEvent);
            });
        });
    }
});

</script>

<script>
    function goBack() {
        // La funci√≥n history.back() regresa a la URL anterior en el historial del navegador.
        window.history.back();
    }
</script>
