 <script>
document.addEventListener('DOMContentLoaded', () => {
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalText = document.getElementById('modal-text');
  const cerrarModal = document.getElementById('cerrar-modal');
  
  const modalForm = document.getElementById('modal-form');
  const formMessage = document.getElementById('form-message');
  // Definimos el bot√≥n aqu√≠ para que sea accesible en todas las funciones
  const submitButton = modalForm.querySelector('button');

  document.querySelectorAll('.img-hover[data-full]').forEach(img => {
    img.style.cursor = 'pointer';
    img.addEventListener('click', (e) => {
      e.stopPropagation();
      const imgGrande = img.getAttribute('data-full');
      const textoObra = img.getAttribute('data-text');
      
      modalImg.src = imgGrande;
      if (textoObra) { modalText.innerHTML = textoObra; } 
      else { modalText.innerHTML = ""; }
      
      modal.style.display = 'flex';
    });
  });

  function closeModal() {
    modal.style.display = 'none';
    modalImg.src = '';
    modalText.innerHTML = '';
    
    // El reseteo ahora tambi√©n incluye el bot√≥n
    setTimeout(() => {
        modalForm.style.display = 'block';
        formMessage.style.display = 'none';
        formMessage.textContent = '';
        modalForm.reset();
        
        // --- INICIO DE L√çNEAS A√ëADIDAS ---
        submitButton.disabled = false;      // Vuelve a habilitar el bot√≥n
        submitButton.textContent = 'Enviar';  // Restaura el texto original del bot√≥n
        // --- FIN DE L√çNEAS A√ëADIDAS ---

    }, 300);
  }

  cerrarModal.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => {
    if (e.target === modal) { closeModal(); }
  });

  modalForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(modalForm);
    const action = modalForm.action;

    submitButton.disabled = true;
    submitButton.textContent = 'Enviando...';

    fetch(action, {
      method: 'POST',
      body: formData,
      headers: {
          'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        modalForm.style.display = 'none';
        formMessage.textContent = '¬°Gracias! Tu solicitud ha sido enviada.';
        formMessage.style.display = 'block';
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            formMessage.textContent = data["errors"].map(error => error["message"]).join(", ");
          } else {
            formMessage.textContent = 'Oops! Hubo un problema al enviar tu formulario.';
          }
          formMessage.style.color = 'red';
          formMessage.style.display = 'block';
          submitButton.disabled = false;
          submitButton.textContent = 'Enviar';
        })
      }
    }).catch(error => {
      formMessage.textContent = 'Oops! Hubo un problema de red.';
      formMessage.style.color = 'red';
      formMessage.style.display = 'block';
      submitButton.disabled = false;
      submitButton.textContent = 'Enviar';
    });
  });
});

function toggleMenu() {
    const menu = document.getElementById('mobileMenu');

}

    e.preventDefault();
}, false);
</script>
<script>
window.addEventListener("load", function () {
    
    const launcher = document.getElementById("soto-launcher");
    const notification = document.getElementById("soto-notification");
    const launcherImage = launcher ? launcher.querySelector("img") : null;

    if (launcherImage && notification) {
        
        notification.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Lista de eventos a simular
            const eventsToFire = ['mousedown', 'mouseup', 'click'];
            
            eventsToFire.forEach(function(eventName) {
                const clickEvent = new MouseEvent(eventName, {
                    bubbles: true,
                    cancelable: true,
                    view: window
                });
                
                // Dispara el evento en LA IMAGEN (lo m√°s probable)
                launcherImage.dispatchEvent(clickEvent);
                
                // Dispara el evento en EL DIV PADRE (por si acaso)
                launcher.dispatchEvent(clickEvent);
            });
        });
    }
});
</script>
