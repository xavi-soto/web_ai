    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const galleryImages = document.querySelectorAll(".gallery img");
        const tabletMaxWidth = 1024; // L√≠mite para tableta

        function updateImageSources() {
            const screenWidth = window.innerWidth;

            galleryImages.forEach(img => {
                let initialSrc = '';

                // Decide qu√© imagen mostrar: m√≥vil/tablet o escritorio
                if (screenWidth <= tabletMaxWidth) {
                    initialSrc = img.dataset.mobile; // Usa data-mobile para m√≥vil Y tablet
                } else {
                    initialSrc = img.dataset.desktop; // Usa data-desktop para escritorio
                }

                // Establece la imagen inicial correcta
                if (initialSrc && img.src !== initialSrc) {
                   img.src = initialSrc;
                }

                // Guarda la imagen original para esta pantalla
                img.dataset.originalSrc = initialSrc;

                // --- MODIFICACI√ìN CLAVE ---
                // Quitamos oyentes previos para evitar duplicados
                img.removeEventListener('mouseenter', handleMouseEnter);
                img.removeEventListener('mouseleave', handleMouseLeave);

                // *** Solo a√±adimos los oyentes de hover SI la pantalla es grande (escritorio) ***
                if (screenWidth > tabletMaxWidth) {
                    img.addEventListener('mouseenter', handleMouseEnter);
                    img.addEventListener('mouseleave', handleMouseLeave);
                }
                // --- FIN DE LA MODIFICACI√ìN ---
            });
        }

        // Funciones para manejar el hover (solo se usar√°n en escritorio)
        function handleMouseEnter() {
            // Comprueba si existe data-hover y si la pantalla sigue siendo de escritorio
            if (this.dataset.hover && window.innerWidth > tabletMaxWidth) { 
               this.src = this.dataset.hover;
            }
        }
        function handleMouseLeave() {
             // Comprueba si existe la src original guardada y si la pantalla sigue siendo de escritorio
             if (this.dataset.originalSrc && window.innerWidth > tabletMaxWidth) { 
                this.src = this.dataset.originalSrc;
             }
        }

        // Ejecuta al cargar y al redimensionar
        updateImageSources();
        let resizeTimer;
        window.addEventListener('resize', () => {
             clearTimeout(resizeTimer);
             resizeTimer = setTimeout(updateImageSources, 250);
        });
    });
    </script>

<script>
window.addEventListener("load", function () {
    
    const launcher = document.getElementById("soto-launcher");
    const notification = document.getElementById("soto-notification");
    const launcherImage = launcher ? launcher.querySelector("img") : null;

    if (launcherImage && notification) {
        
        notification.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Lista de eventos a simular
            const eventsToFire = ['mousedown', 'mouseup', 'click'];
            
            eventsToFire.forEach(function(eventName) {
                const clickEvent = new MouseEvent(eventName, {
                    bubbles: true,
                    cancelable: true,
                    view: window
                });
                
                // Dispara el evento en LA IMAGEN (lo m√°s probable)
                launcherImage.dispatchEvent(clickEvent);
                
                // Dispara el evento en EL DIV PADRE (por si acaso)
                launcher.dispatchEvent(clickEvent);
            });
        });
    }
});
</script>
