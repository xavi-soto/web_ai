    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll(".gallery a");

        // Esta l칩gica ahora se aplica a TODOS los tama침os de pantalla
        links.forEach(link => {
            const img = link.querySelector("img");

            // Cuando el rat칩n ENTRA en la imagen, habilita el enlace
            img.addEventListener("mouseenter", () => {
                link.style.pointerEvents = "auto";
            });

            // Cuando el rat칩n SALE de la imagen, deshabilita el enlace
            img.addEventListener("mouseleave", () => {
                link.style.pointerEvents = "none";
            });

            // IMPORTANTE PARA M칍VIL: Habilitar tambi칠n al TOCAR
            img.addEventListener("touchstart", () => {
                 link.style.pointerEvents = "auto";
            }, { passive: true }); // passive: true mejora el rendimiento en scroll

            // Asegurar que al inicio los enlaces no sean clickeables
            link.style.pointerEvents = "none";
        });
    });
    </script>

window.addEventListener("load", function () {
    
    const launcher = document.getElementById("soto-launcher");
    const notification = document.getElementById("soto-notification");
    const launcherImage = launcher ? launcher.querySelector("img") : null;

    if (launcherImage && notification) {
        
        notification.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Lista de eventos a simular
            const eventsToFire = ['mousedown', 'mouseup', 'click'];
            
            eventsToFire.forEach(function(eventName) {
                const clickEvent = new MouseEvent(eventName, {
                    bubbles: true,
                    cancelable: true,
                    view: window
                });
                
                // Dispara el evento en LA IMAGEN (lo m치s probable)
                launcherImage.dispatchEvent(clickEvent);
                
                // Dispara el evento en EL DIV PADRE (por si acaso)
                launcher.dispatchEvent(clickEvent);
            });
        });
    }
});
</script>
