    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background: rgb(243, 243, 243);; justify-content:center; align-items:center; cursor:pointer;">
        <span id="cerrar-modal" style="position:absolute; top:20px; right:30px; color:rgb(0, 0, 0); font-size:40px; cursor:pointer;">&times;</span>
        <img id="modal-img" src="https://res.cloudinary.com/dbwezmju6/image/upload/v1748892157/dehoy1-01_hfnod8.png" alt="Imagen ampliada" style="max-width:90%; max-height:115%; border: 5px solid rgba(255, 255, 255, 0); box-shadow: 0 0 20px rgba(0, 0, 0, 0);" />
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const cerrarModal = document.getElementById('cerrar-modal');
            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            const galleryLinks = document.querySelectorAll('.gallery a');
            const galleryImages = document.querySelectorAll('.gallery img');

            // Deshabilitar el clic derecho
            document.addEventListener("contextmenu", function(e) {
                e.preventDefault();
            }, false);

            // L√≥gica para el men√∫ hamburguesa
            if (menuToggle && mobileMenu) {
                menuToggle.addEventListener('click', () => {
                    mobileMenu.classList.toggle('active');
                });
            }

            // L√≥gica para la galer√≠a (solo si existe)
            if (galleryLinks.length > 0) {
                // En escritorio: Habilitar clics al pasar el mouse
                if (window.innerWidth > 768) {
                    galleryLinks.forEach(link => {
                        link.style.pointerEvents = 'none';
                        link.querySelector('img').addEventListener('mouseenter', () => {
                            link.style.pointerEvents = 'auto';
                        });
                        link.querySelector('img').addEventListener('mouseleave', () => {
                            link.style.pointerEvents = 'none';
                        });
                    });
                }
                
                // En m√≥vil: Habilitar clics al tocar
                if (window.innerWidth <= 768) {
                    galleryImages.forEach(img => {
                        img.addEventListener('click', () => {
                            img.parentElement.classList.toggle('active');
                        });
                    });
                }
            }
            
            // L√≥gica para el modal (solo si existe)
            if (modal && modalImg && cerrarModal) {
                if (window.innerWidth > 768) {
                    document.querySelectorAll('.img-original[data-full]').forEach(img => {
                        img.style.cursor = 'pointer';
                        img.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const imgGrande = img.getAttribute('data-full');
                            modalImg.src = imgGrande;
                            modal.style.display = 'flex';
                        });
                    });
                }

                cerrarModal.addEventListener('click', () => {
                    modal.style.display = 'none';
                    modalImg.src = '';
                });

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                        modalImg.src = '';
                    }
                });
            }
        });
    </script>
