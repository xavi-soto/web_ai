<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación p5.js - Azotea</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #f3f3f3;
        }
        canvas { 
            display: block; 
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
</head>
<body>

    <script>
    // --- CAMBIO 1: Variables para las letras de "soto" ---
    let modelS, modelO1, modelT, modelO2;

    function preload() {
        console.log("Cargando modelos para 'soto'...");
        // --- CAMBIO 2: Se cargan los 4 modelos necesarios ---
        modelS = loadModel('s.obj', true);
        modelO1 = loadModel('o.obj', true);
        modelT = loadModel('t.obj', true);
        modelO2 = loadModel('o.obj', true); // Volvemos a cargar la 'o'
        console.log("Modelos cargados.");
    }

    function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
        angleMode(DEGREES);
        normalMaterial();
    }

    function draw() {
        background('#f3f3f3');
        lights();

        push();

        // 1. Nos movemos a la posición global de la palabra
        translate(-200, -150, 0);

        // 2. Rotamos con el mouse
        rotateY(map(mouseX, 0, width, -90, 90));
        rotateX(map(mouseY, 0, height, 90, -90));
        
        // 3. Escalamos
        scale(0.8);
        
        // --- CAMBIO 3: Dibujamos solo 4 letras con nuevas posiciones para que queden centradas ---
        
        // Letra S
        push();
        translate(-300, 0, 0);
        rotateZ(frameCount * 2);
        model(modelS);
        pop();

        // Letra O (primera)
        push();
        translate(-100, 0, 0);
        rotateZ(frameCount * -1.5);
        model(modelO1);
        pop();

        // Letra T
        push();
        translate(100, 0, 0);
        rotateZ(frameCount * 2.5);
        model(modelT);
        pop();

        // Letra O (segunda)
        push();
        translate(300, 0, 0);
        rotateZ(frameCount * -2);
        model(modelO2);
        pop();
        
        pop();
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>
</body>
</html>
